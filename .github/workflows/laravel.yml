name: Laravel CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: artbid_lgv1
          POSTGRES_USER: artbid
          POSTGRES_PASSWORD: T73IK4XOW0oIIrjdYKCEUaXh4jUSjci2
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U  artbid -d artbid_lgv1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, bcmath, curl, pgsql, pdo_pgsql

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Copy .env
        run: cp .env.example .env

      - name: Configure .env for PostgreSQL
        run: |
          sed -i "s/DB_CONNECTION=pgsql/DB_CONNECTION=pgsql/" .env
          sed -i "s/DB_HOST=T73IK4XOW0oIIrjdYKCEUaXh4jUSjci2/DB_HOST=${{ secrets.DB_HOST }}/" .env
          sed -i "s/DB_PORT=5433/DB_PORT=5432/" .env
          sed -i "s/DB_DATABASE=artbid_lgv1/DB_DATABASE=${{ secrets.DB_DATABASE }}/" .env
          sed -i "s/DB_USERNAME=artbid/DB_USERNAME=${{ secrets.DB_USERNAME }}/" .env
          sed -i "s/DB_PASSWORD=T73IK4XOW0oIIrjdYKCEUaXh4jUSjci2/DB_PASSWORD=${{ secrets.DB_PASSWORD }}/" .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

  deploy:
    needs: laravel-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Trigger Render Deployment
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

